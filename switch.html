<!DOCTYPE html>
<html>
<head>
    <title>Switch Example</title>
</head>
<body>

    <h1>Switch Program</h1>
    <p id="demo"></p>
    <script>
    var input = 3;
    var number = "";
    // HOMEWORK is to create a switch statement that switches 
    // the day of the week.  Also create a switch statement for 
    // the months of the year.
    switch (input) {
        case 1:
            {
                number = "one"
                break;
            }
        case 2:
            {
                number = "two"
                break;
            }
        case 3:
            {
                number = "three"
                break;
            }
        default:
            number = "Man what you thinking, try that again"
            }
           
            document.getElementById("demo").innerHTML = number;
    </script>

</body>
</html>
